<!DOCTYPE html>
<html>
    <head>
        <title>this is html page</title>
    </head>
    <body>
          <!--use tag -img- with attribute to given path "src" for a folder we use firstfolder name with slash(/)---image/download.jpj-->
          <img src="download.jpg" width="600" height="600">
          <img src="downloadss.jpg" alt="logo">
    </body>
    <body>
        <!--marquee(moving taxt) also use image-->
        <marquee>this is a moving text of html</marquee>
        <marquee direction="up">this is a moving text of html</marquee>
        <marquee direction="down">this is a moving text of html</marquee>
        <marquee direction="left">this is a moving text of html</marquee>
        <marquee direction="right">this is a moving text of html</marquee>
    </body>
    <body>
        
        <!-- ordered list-->
        <ol start="200">
            <li>coffee</li>
            <li>chai</li>
            <li>biryani</li>
            <li>black coffee</li>
            </ol>

            <!-- unordered list -->
        <ul style="list-style-type: square">
            <li>coffee</li>
            <li>chai</li>
            <li>biryani</li>
            <li>black coffee</li>
        </ul>  
         <!-- Description list-->
         <dl>
            <dt>coffee chai</dt>
            <dd>--cold drink</dd>
            <dt> milk</dt>
         </dl>  
    </body>
</html>
