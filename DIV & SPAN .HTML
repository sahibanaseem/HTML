<html>

           <title>Div & span in html</title>
    </head>
    <!-- structure type element 1-<div> tag is block element take space according to itself always start with new line and 2-<span> is inline element does not start new line and take space of text size-->
    <body>
            <!-- div -->
            <div style="border:1px solid red;">take text random1</div>
            
            <br><br>
            <!-- span -->
            <span style="border:2px solid ">random text1</span>
            <br>
    
    </body>
