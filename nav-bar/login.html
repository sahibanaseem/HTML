<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login page</title>
</head>

<body>
    <div class="loginform">
        <form>
            <h1>Basic information</h1>
            <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8&w=1000&q=80" alt="logo-logo" class="img">
            <div class="login-input">
                <label>first name</label>
                <input type="text">
            </div>
            <div class="login-input">
                <label for="lname">last name</label>
                <input type="text" name="last_name" id="lname">
            </div>
            <div class="login-input">
                <label for="email">email id</label>
                <input type="text" name="email" id="email">
            </div>
            <div class="login-input">
                <label for="password">Password</label>
                <input type="password" name="passowrd" id="password">
            </div>
            <div>
                <button type="submit" class="button">Submit</button>
            </div>

        </form>
    </div>
</body>

</html>
